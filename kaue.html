<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roteiro Kaue</title>
    <style>
        /* Estilos CSS permanecem os mesmos */
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e272e, #485460);
    color: #ecf0f1;
    text-align: center;
    padding: 20px;
}

h1 {
    color: #f1c40f;
    margin-bottom: 15px;
}

.result {
    background: #34495e;
    padding: 15px;
    margin: 20px auto;
    width: 100%;
    max-width: 700px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.atendimento {
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 5px;
    background: #2d3e50;
    border-left: 5px solid #f1c40f;
    word-wrap: break-word;
    transition: background 0.3s;
}

.atendimento.concluido {
    background: #2ecc71; /* Verde para atendimentos concluídos */
}

.horario {
    font-weight: bold;
    color: #e6ff08;
    font-size: 20px;
}

/* Estilização dos botões de navegação */
nav {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
}

nav a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    background: #3498db;
    transition: 0.3s;
    display: inline-block;
}

nav a:hover {
    background: #2980b9;
}

/* Estilização do botão "Abrir no Maps" */
.maps-btn {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 10px;
    border-radius: 8px;
    background: #0078FF;
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.maps-btn:hover {
    background: #005bb5;
}

/* Botão do WhatsApp */
.whatsapp-btn {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 20px;
    border-radius: 8px;
    background: #25D366;
    color: white;
    text-decoration: none;
    transition: 0.3s;
}

.whatsapp-btn:hover {
    background: #1da851;
}

/* Checkbox de concluído */
.concluido-checkbox {
    margin-top: 15px;
}

/* Estilização do menu suspenso */
.dropbtn {
    background-color: #3498db;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.dropbtn:hover {
    background-color: #2980b9;
}

.dropdown {
    position: relative;
    display: inline-block;
    margin: 20px 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #2f3640;
    min-width: 200px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: 0.3s;
}

.dropdown-content a:hover {
    background-color: #3498db;
    border-radius: 8px;
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Modal para links externos */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal iframe {
    width: 90%;
    height: 80%;
    border: none;
    border-radius: 8px;
}

.modal-close {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #e74c3c;
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
}
    </style>
</head>
<body>
    <h1>Kaue</h1>
    
    <nav>
        <a href="https://resgates.beepsaude.com.br/roteirizacoes/vila-olimpia" target="_blank" onclick="abrirModal(event)">Rotas</a>
        <a href="https://oswaldo.beepsaude.com.br/drivers" target="_blank" onclick="abrirModal(event)">Placa</a>
        <a href="https://app.pipefy.com/public/form/lJ5KfVnq" target="_blank" onclick="abrirModal(event)">Entregue</a>
        <a href="https://maxephra.github.io/hub" target="_blank" onclick="abrirModal(event)">Contato</a>
    </nav>

    <!-- Menu suspenso para navegação entre os motoboys -->
    <div class="dropdown">
        <button class="dropbtn">Menu Motoboys</button>
        <div class="dropdown-content">
            <a href="henrique.html">Henrique</a>
            <a href="kaue.html">Kaue</a>
            <a href="ygor.html">Ygor</a>
            <a href="felipe.html">Felipe</a>
            <a href="max.html">Max</a>
            <a href="samuel.html">Samuel</a>
            <a href="index.html">Roteirizador</a>
        </div>
    </div>
    
    <div class="result" id="rotas-motoboy">
        <!-- As rotas serão carregadas aqui -->
    </div>

    <!-- Botão do WhatsApp para o grupo dos motoboys -->
    <a class="whatsapp-btn" href="https://chat.whatsapp.com/FNDIAEs7v8AGZo1culEHSa" onclick="abrirGrupoWhatsApp()">Grupo WhatsApp</a>

    <!-- Modal para links externos -->
    <div class="modal" id="modal">
        <div class="modal-close" onclick="fecharModal()">Fechar</div>
        <iframe id="modal-iframe" src=""></iframe>
    </div>

    <script>
        // Função para carregar as rotas do motoboy
        function carregarRotas() {
            let motoboy = "Kaue"; // Nome do motoboy (ajuste conforme a página)
            let rotas = JSON.parse(localStorage.getItem(`rotas_${motoboy}`)) || [];
            let rotasDiv = document.getElementById("rotas-motoboy");

            if (rotas.length === 0) {
                rotasDiv.innerHTML = "<p>Nenhuma rota gerada para este motoboy.</p>";
                return;
            }

            let rotasHTML = "";
            rotas.forEach((rota, i) => {
                rotasHTML += `<div class='atendimento' id='atendimento-${i}'>
                    <p><span class='horario'>${rota.horario}</span><br>${rota.detalhes.replace(/\n/g, '<br>')}</p>
                    <a class='maps-btn' href='https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(rota.endereco)}' target='_blank'>Abrir no Maps</a>
                    <div class='concluido-checkbox'>
                        <label>
                            <input type='checkbox' onchange='marcarConcluido(${i})'> Concluído
                        </label>
                    </div>
                </div>`;
            });

            rotasDiv.innerHTML = rotasHTML;
        }

        // Função para marcar um atendimento como concluído
        function marcarConcluido(id) {
            let atendimento = document.getElementById(`atendimento-${id}`);
            if (atendimento) {
                atendimento.classList.toggle('concluido');
            }
        }

        // Funções para abrir e fechar o modal
        function abrirModal(event) {
            event.preventDefault();
            let modal = document.getElementById("modal");
            let iframe = document.getElementById("modal-iframe");
            iframe.src = event.target.href;
            modal.style.display = "flex";
        }

        function fecharModal() {
            let modal = document.getElementById("modal");
            modal.style.display = "none";
        }

         // Função para abrir o grupo do WhatsApp
         function abrirGrupoWhatsApp() {
            const linkGrupo = "https://chat.whatsapp.com/FNDIAEs7v8AGZo1culEHSa"; // Link do grupo
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                // Tenta abrir no WhatsApp Business
                const urlBusiness = `intent://send?phone=${linkGrupo.replace('https://chat.whatsapp.com/', '')}#Intent;scheme=smsto;package=com.whatsapp.w4b;end`;
                window.location.href = urlBusiness;

                // Fallback: Se o WhatsApp Business não estiver instalado, abre o WhatsApp comum
                setTimeout(() => {
                    if (!document.hidden) {
                        window.location.href = linkGrupo; // Abre o link do grupo no WhatsApp comum
                    }
                }, 2000); // Aguarda 2 segundos para verificar se o WhatsApp Business abriu
            } else {
                // Usa o link padrão para desktop (WhatsApp Web)
                window.open(linkGrupo, '_blank');
            }
        }
        // Carregar as rotas ao abrir a página
        carregarRotas();
    </script>
</body>
</html>
